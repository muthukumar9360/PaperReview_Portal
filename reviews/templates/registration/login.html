{% extends "base.html" %}
{% block content %}
<style>
  .login-container {
    max-width: 380px;
    margin: 80px auto;
    padding: 25px 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    font-family: Arial, sans-serif;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 18px;
    font-size: 26px;
    color: #333;
  }
  .login-container button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 17px;
    cursor: pointer;
    margin-top: 10px;
  }
  .login-container button:hover {
    background: #0056b3;
  }
  .login-container p {
    text-align: center;
    margin-top: 14px;
  }
  .login-container a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
  }
  .login-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>New user? <a href="{% url 'signup' %}">Create an account</a></p>
</div>
{% endblock %}
