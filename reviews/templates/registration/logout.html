<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
    <style>
        body {
            background: #f2f5f9;
            font-family: Arial, sans-serif;
        }
        .logout-container {
            max-width: 400px;
            margin: 120px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            text-align: center;
        }
        .logout-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 18px;
        }
        .logout-container a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 18px;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .logout-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have successfully logged out.</h1>
        <a href="{% url 'login' %}">Login again</a>
    </div>
</body>
</html>
