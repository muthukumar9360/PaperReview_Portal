{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: #eef2f7;
        font-family: Arial, sans-serif;
    }
    .assign-container {
        max-width: 550px;
        margin: 80px auto;
        padding: 35px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }
    .assign-container h2 {
        text-align: center;
        margin-bottom: 18px;
        font-size: 26px;
        color: #222;
    }
    .assign-container .muted {
        font-size: 15px;
        color: #666;
        margin-bottom: 15px;
        text-align: center;
    }
    .assign-container button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #0066ff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    .assign-container button:hover {
        background: #004ecc;
    }
</style>

<div class="assign-container">
    <h2>Assign Reviewers: {{ paper.title }}</h2>
    <p class="muted">Already assigned IDs: {{ already|join:", " }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign</button>
    </form>
</div>
{% endblock %}
