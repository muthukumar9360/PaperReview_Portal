{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: #eef2f7;
        font-family: Arial, sans-serif;
    }
    .submit-container {
        max-width: 550px;
        margin: 80px auto;
        padding: 35px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .submit-container h2 {
        text-align: center;
        margin-bottom: 22px;
        font-size: 28px;
        color: #222;
    }
    .submit-container button {
        width: 100%;
        padding: 12px;
        background: #0d6efd;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }
    .submit-container button:hover {
        background: #084ec2;
    }
    input, select, textarea {
        border-radius: 6px !important;
        padding: 8px !important;
        border: 1px solid #c8cdd4 !important;
    }
</style>

<div class="submit-container">
    <h2>Submit Paper</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
