{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: #f4f7fc;
        font-family: Arial, sans-serif;
    }
    .review-container {
        max-width: 750px;
        margin: 40px auto;
        background: white;
        padding: 28px 35px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.09);
    }
    h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 25px;
        color: #222;
    }
    form {
        margin-top: 10px;
    }
    button {
        background: #0d6efd;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 12px;
    }
    button:hover {
        background: #084ec2;
    }
</style>

<div class="review-container">
    <h2>Review: {{ review.paper.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Review</button>
    </form>
</div>
{% endblock %}
